<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swoo Tech Mart - Register</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <p>Hotline 24/7: (025) 3886 25 18</p>
            <div class="top-right">
                <a href="#">Sell on Swoo</a>
                <a href="#">Order Tracking</a>
                <select>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
                <select>
                    <option>Eng</option>
                    <option>Fr</option>
                </select>
            </div>
        </div>
        <div class="main-header">
            <h1 class="logo">Swoo Tech Mart</h1>
            <nav>
                <a href="home_page.html">Home</a>
                <a href="/">Pages</a>
                <a href="/">Products</a>
                <a href="/">Contact</a>
            </nav>
            <div class="user-options">
                <a href="./signup.html">Register</a>
                <a href="./login.html">Log In </a>
                <p>Cart: $1,689.00</p>
            </div>
        </div>
        <div class="search-bar">
            <select>
                <option>All Categories</option>
            </select>
            <input type="text" placeholder="Search anything...">
        </div>
    </header>

    <div class="breadcrumb">
        <p>Home / pages / Register</p>
    </div>

    <main>
        <section class="register-section">
            <div class="image-placeholder">
                <img src="./Group 3653.png" alt="Register Image">
            </div>
            <div class="register-form">
                <h2>Register</h2>
                <p>Join to us</p>
                <form action="#">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Example@gmail.com">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="********">
                    
                    <button type="submit">Register</button>
                </form>
                <p>Already a user? <a href="#">Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
